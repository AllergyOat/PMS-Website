<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your project</title>
    <link rel="stylesheet" href="addproject.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Project Management System</h1><span class="smallSpan"></span><p class="light">(ระบบบันทึกข้อมูลจัดการโครงการ)</p>
        <h2 class="headerHome"><a href="index.html"><i class="fa-solid fa-house"></i> หน้าแรก</a></h2><h2 class="headerEdit"><a href="edit.html"><i class="fa-solid fa-pen-to-square"></i> แก้ไขข้อมูล</a></h2>
    </header>

    <div class="container">

    <!-- 3. form -->
    <h1>เพิ่มโครงการของคุณ</h1>
    <h2>Please fill out this form with the required information</h2>
    <form>
    <div class="flex form-input">
        <div class="header-form">ชื่อโครงการ</div>
        <input class="form" name="projectname" type="text" placeholder="e.g. ดิจิม่อนวอลเล็ต" required>
    </div>

    <div class="flex form-input"> 
        <div class="header-form">รายละเอียด</div>
        <input class="form" name="detail" type="text" placeholder="กรุณากรอกรายละเอียดโครงการ" require>
    </div>

    <div class="flex form-input"> 
        <div class="header-form">ผู้รับผิดชอบ</div>
        <input class="form" name="responder" type="text" placeholder="e.g. นายเศรษฐี ทวีคูณ" required>
    </div>

    <div class="flex form-input"> 
        <div class="header-form">กิจกรรม</div>
        <input class="form" name="event" type="text" placeholder="กรุณากรอกกิจกรรม" required>
    </div>

    <div class="flex form-input">
        <div class="header-form">เวลาเริ่มต้น</div>
        <input class="form" name="timestart" type="date" required>
    </div>

    <div class="flex form-input">
        <div class="header-form">เวลาสิ้นสุด</div>
        <input class="form" name="timeend" type="date" required>
    </div>

    <div class="flex form-input">
        <div class="header-form">ความคืบหน้า (%)</div>
        <input class="form" name="progress" class="progress" type="number" min="0" max="100" placeholder="ระบุความคืบหน้า 0-100">
    </div>

    <div class="flex form-input">
        <div class="header-form">งบประมาณต้นทุน</div>
        <input class="form" name="costbudget" type="number" placeholder="ระบุงบประมาณต้นทุน" required>
    </div>

    <div class="flex form-input">
        <div class="header-form">งบประมาณการเงิน</div>
        <input class="form" name="financialbudget" type="number" placeholder="ระบุงบประมาณการเงิน" required>
    </div>

    <div class="flex form-input">
        <div class="header-form">รายการค่าใช้จ่าย</div>
        <input class="form" name="expenses" type="number" placeholder="ระบุรายการค่าใช้จ่าย" required>
    </div>
    </form>

    <div id="message" class="message "></div>
    <div class="center">
        <button onclick="submitData()" class="button">Submit the project</button>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/23c0bc001c.js" crossorigin="anonymous"></script>
<script src="addproject.js"></script>
</body>
</html>
